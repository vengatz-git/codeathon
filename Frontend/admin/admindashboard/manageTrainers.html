<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trainers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            flex-shrink: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            flex-shrink: 0;
        }
        .sidebar .nav-link {
            padding: 10px 20px;
            color: #333;
        }
        .sidebar .nav-link:hover {
            background-color: #2295c2d0;
            color: white;
        }
        .sidebar .logout {
            margin-top: auto;
            padding: 10px 20px;
            color: #333;
            border-top: 1px solid #ddd;
        }
        .sidebar .logout:hover {
            background-color: #e9ecef;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            padding: 20px;
        }
        .display-area {
            flex: 1;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .table-container {
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="admindashboard.html">
                <img src="../../assets/SLA-Logo.png" alt="Logo" height="30">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admindashboard.html" id="dashboard-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="manageTrainers.html" id="trainers-link">
                        <i class="fas fa-users"></i> Trainers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="managePlacement.html" id="placement-link">
                        <i class="fas fa-briefcase"></i> Placement
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manageCouncellor.html" id="counselors-link">
                        <i class="fas fa-user-friends"></i> Counselors
                    </a>
                </li>
                <li class="nav-item logout">
                    <a class="nav-link" href="/Frontend/auth/login.html">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="display-area">
                <h2>Manage Trainers</h2>
                <!-- Removed "Add Trainer" Button -->
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="trainersTableBody">
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>123-456-7890</td>
                                <td>john.doe@example.com</td>
                                <td class="table-actions">
                                    <button class="btn btn-sm btn-warning edit-btn" data-bs-toggle="modal" data-bs-target="#editTrainerModal"
                                        data-id="1" data-name="John Doe" data-phone="123-456-7890" data-email="john.doe@example.com">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>987-654-3210</td>
                                <td>jane.smith@example.com</td>
                                <td class="table-actions">
                                    <button class="btn btn-sm btn-warning edit-btn" data-bs-toggle="modal" data-bs-target="#editTrainerModal"
                                        data-id="2" data-name="Jane Smith" data-phone="987-654-3210" data-email="jane.smith@example.com">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Trainer Modal -->
    <div class="modal fade" id="editTrainerModal" tabindex="-1" aria-labelledby="editTrainerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTrainerModalLabel">Edit Trainer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="saveEdit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Populate Edit Modal with Data
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                const phone = button.getAttribute('data-phone');
                const email = button.getAttribute('data-email');

                document.getElementById('editId').value = id;
                document.getElementById('editName').value = name;
                document.getElementById('editPhone').value = phone;
                document.getElementById('editEmail').value = email;
            });
        });

        // Confirm Deletion
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this trainer?')) {
                    const row = button.closest('tr');
                    row.remove();
                }
            });
        });
    </script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
