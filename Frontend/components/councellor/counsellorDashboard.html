<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fixed Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Fixed Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px; /* Adjust based on navbar height */
            height: calc(100vh - 56px);
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd; /* Visual separation */
            padding-top: 1rem;
            overflow-y: auto;
        }

        /* Main Content Adjustment */
        .main-content {
            margin-left: 250px;
            margin-top: 56px;
            padding: 20px;
        }

        /* Logout Button Styling */
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd; /* Separator line */
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar-footer {
                position: static; /* Reset position for smaller screens */
            }
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="counsellorDashboard.html">
                <img src="../../assets/SLA-Logo.png" alt="Logo" height="30">
            </a>
            <!-- Notification Icon with Badge -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item position-relative">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                        <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">3</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link active" href="counsellorDashboard.html" aria-current="page">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="courseReq.html">
                    <i class="fas fa-calendar me-2"></i> Requests
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="batchAllocation.html">
                    <i class="fas fa-users me-2"></i> Batch Allocation
                </a>
            </li>
        </ul>

        <!-- Logout Button in Footer -->
        <div class="sidebar-footer">
            <a class="nav-link d-flex text-danger" href="../../auth/login.html">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Counselor Dashboard</h1>
        <p>This is the main content area for counselors.</p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
