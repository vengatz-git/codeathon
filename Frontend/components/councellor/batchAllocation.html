<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Allocation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fixed Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px; /* Adjust based on navbar height */
            height: calc(100vh - 56px);
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd; /* Visual separation */
            padding-top: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Ensure items stack vertically */
        }

        /* Main Content Adjustment */
        .main-content {
            margin-left: 250px;
            margin-top: 56px;
            padding: 20px;
        }

        /* Logout Button Styling */
        .sidebar-footer {
            margin-top: auto; /* Pushes the footer to the bottom */
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd; /* Separator line */
        }

        /* Modal Styling */
        .modal-body {
            padding: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../../assets/SLA-Logo.png" alt="Logo" height="30">
            </a>
            <!-- Notification Icon -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link" href="counsellorDashboard.html">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="courseReq.html">
                    <i class="fas fa-calendar me-2"></i> Requests
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="batchAllocation.html">
                    <i class="fas fa-users me-2"></i> Batch Allocation
                </a>
            </li>
        </ul>

        <!-- Logout Button in Footer -->
        <div class="sidebar-footer">
            <a class="nav-link d-flex text-danger" href="../../auth/login.html">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Batch Allocation</h1>
        <p>This page allows you to allocate students to batches.</p>

        <!-- Add Batch Button -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addBatchModal">
            Add Batch
        </button>

        <!-- Batch Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Batch Name</th>
                    <th>Trainer Name</th>
                    <th>Domain</th>
                    <th>Timing</th>
                    <th>Students</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Batch A</td>
                    <td>John Doe</td>
                    <td>Java Full-Stack</td>
                    <td>10:00 AM - 12:00 PM</td>
                    <td>Alice, Bob, Charlie</td>
                    <td>
                        <button class="btn btn-sm btn-warning">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Batch Modal -->
    <div class="modal fade" id="addBatchModal" tabindex="-1" aria-labelledby="addBatchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBatchModalLabel">Add New Batch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="batchName" class="form-label">Batch Name</label>
                            <input type="text" class="form-control" id="batchName" placeholder="Enter batch name">
                        </div>
                        <div class="mb-3">
                            <label for="trainerName" class="form-label">Trainer Name</label>
                            <input type="text" class="form-control" id="trainerName" placeholder="Enter trainer name">
                        </div>
                        <div class="mb-3">
                            <label for="domainName" class="form-label">Domain Name</label>
                            <select class="form-select" id="domainName">
                                <option value="" disabled selected>Select Domain</option>
                                <option value="java-fullstack">Java Full-Stack</option>
                                <option value="python-fullstack">Python Full-Stack</option>
                                <option value="mern-stack">MERN Stack</option>
                                <option value="mean-stack">MEAN Stack</option>
                                <option value="dotnet">dotNet</option>
                                <option value="c">C</option>
                                <option value="cpp">C++</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="timing" class="form-label">Timing</label>
                            <input type="text" class="form-control" id="timing" placeholder="e.g., 10:00 AM - 12:00 PM">
                        </div>
                        <div class="mb-3">
                            <label for="studentNames" class="form-label">Student Names</label>
                            <select class="form-select" id="studentNames" multiple>
                                <option value="alice">Alice Johnson</option>
                                <option value="bob">Bob Smith</option>
                                <option value="charlie">Charlie Brown</option>
                                <option value="diana">Diana Prince</option>
                                <option value="emma">Emma Watson</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Allocate Batch</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
